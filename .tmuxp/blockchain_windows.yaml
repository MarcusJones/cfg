session_name: Blockchain Dev
windows:
  - layout: even-horizontal
    window_name: Gananache
    panes:
        - shell_command:
          - cd ~/udacity_blockchain_project7
          - ganache-cli --gasLimit -a 20 20000000 -m "candy maple cake sugar pudding cream honey rich smooth crumble sweet treat"
        - shell_command:
          - tmux resize-pane -x 140  
          - cd ~/udacity_blockchain_project7
          - sleep 5s
          - truffle compile --reset
          - truffle migrate
  - layout: even-vertical
    window_name: git
    panes:
        - shell_command:
          - cd ~/udacity_blockchain_project7
          - clear
  - layout: even-vertical
    window_name: DApp
    panes:
        - shell_command:
          - cd ~/udacity_blockchain_project7
          - clear
